<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>GitFind — Public repositories for helberjf</title>

  <!-- Font Awesome (icons) -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

  <!-- Your main stylesheet (expects styles.css from the project) -->
  <link href="styles.css" rel="stylesheet">

  <style>
    /* Small page-specific overrides */
    :root{
      --gh-text: #24292f;    /* GitHub dark text */
      --gh-accent: #0969da;  /* GitHub blue */
      --gh-muted: #57606a;
    }

    body { background: var(--bg); color: var(--text); }

    .page-title {
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      margin: 18px 0;
    }

    .page-title h2 {
      margin:0;
      font-size:1.25rem;
      color: var(--gh-text);
    }

    .back-home-btn {
      display:inline-flex;
      align-items:center;
      gap:8px;
      text-decoration:none;
      padding:8px 12px;
      border-radius:8px;
      border:1px solid rgba(0,0,0,0.06);
      background: #fff;
      color: var(--gh-text);
      font-weight:600;
      box-shadow: 0 6px 18px rgba(9,20,40,0.06);
    }
    .back-home-btn:hover { transform:translateY(-2px); }

    .repo-card {
      background: var(--surface);
      border-radius: 12px;
      padding:14px;
      box-shadow: var(--card-shadow);
      display:flex;
      flex-direction:column;
      gap:8px;
    }

    .repo-name {
      font-size:1.02rem;
      font-weight:700;
      color: var(--gh-accent);
      text-decoration:none;
    }
    .repo-name:hover { text-decoration: underline; }

    .repo-desc {
      color: var(--gh-muted);
      margin:0;
      line-height:1.4;
    }

    .repo-meta {
      color: var(--muted);
      font-size:0.88rem;
    }

    #status { margin:10px 0; color:var(--muted); }

    /* Small screens: keep comfortable spacing */
    @media (max-width:480px){
      .page-title { flex-direction:column; align-items:flex-start; gap:8px; }
      .back-home-btn { align-self:flex-end; }
    }
  </style>
</head>
<body>

  <!-- Top menu (no-toggle) - keep in sync with site -->
  <nav class="navbar-fixed-top">
    <div class="sitebar container">
      <a class="brand" href="index.html">Helber Soares</a>

      <div class="nav-items" role="navigation" aria-label="Main menu">
        <a class="nav-link" href="index.html">Home</a>
        <a class="nav-link" href="about.html">About</a>
        <a class="nav-link" href="hobbies.html">Hobbies</a>
        <a class="nav-link" href="gitfind.html">GitFind</a>
        <a class="nav-link" href="contact.html">Contact</a>
        <a class="nav-link" href="resume.html">Resume</a>

        <!-- icons -->
        <a class="nav-icon" href="https://github.com/helberjf" target="_blank" rel="noopener noreferrer" title="GitHub"><i class="fa-brands fa-github"></i></a>
        <a class="nav-icon" href="https://wa.me/5532991949689" target="_blank" rel="noopener noreferrer" title="WhatsApp"><i class="fa-brands fa-whatsapp"></i></a>
      </div>
    </div>
  </nav>

  <main class="container" style="padding-top:20px; padding-bottom:40px;">
    <div class="page-title">
      <h2>Public repositories — <small style="color:var(--muted)">helberjf</small></h2>

      <!-- Back to home -->
      <a href="index.html" class="back-home-btn" title="Back to Home">
        <i class="fa-solid fa-house"></i> Home
      </a>
    </div>

    <div id="status">Loading public repositories...</div>

    <div id="reposGrid" class="row g-3">
      <!-- repo cards appended here -->
    </div>

    <!-- fallback if nothing -->
    <div id="noRepos" style="display:none;margin-top:12px;color:var(--muted);">
      No public repositories found.
    </div>

    <!-- bottom back to home (redundant, useful on long lists) -->
    <div style="margin-top:22px; text-align:center;">
      <a href="index.html" class="back-home-btn"><i class="fa-solid fa-house"></i> Home</a>
    </div>
  </main>

  <footer class="text-center text-muted py-4">© 2025 Helber Soares — Public GitHub Repos</footer>

<script>
  // gitfind-simple: fetch public repos for a GitHub user and render name + description
  const USER = 'helberjf';
  const PER_PAGE = 100; // fetch up to 100 public repos (GitHub public endpoint)
  const reposGrid = document.getElementById('reposGrid');
  const statusEl = document.getElementById('status');
  const noReposEl = document.getElementById('noRepos');

  function escapeHtml(s){
    return String(s || '').replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/"/g,'&quot;');
  }

  function repoCard(repo){
    const name = escapeHtml(repo.name);
    const desc = repo.description ? escapeHtml(repo.description) : '';
    const pushed = repo.pushed_at ? new Date(repo.pushed_at).toLocaleDateString() : '';
    return `
      <div class="col-12 col-md-6">
        <div class="repo-card">
          <a class="repo-name" href="${repo.html_url}" target="_blank" rel="noopener noreferrer">${name}</a>
          <p class="repo-desc">${desc || '<em>No description</em>'}</p>
          <div class="repo-meta">★ ${repo.stargazers_count} • ${repo.language || '—'} • updated ${pushed}</div>
        </div>
      </div>
    `;
  }

  async function fetchRepos(){
    try{
      statusEl.textContent = 'Fetching public repositories...';
      reposGrid.innerHTML = '';
      noReposEl.style.display = 'none';

      const url = `https://api.github.com/users/${USER}/repos?per_page=${PER_PAGE}&sort=updated&direction=desc`;
      const res = await fetch(url, { headers: { 'Accept': 'application/vnd.github+json' } });

      if (!res.ok){
        statusEl.innerHTML = `<div class="alert alert-warning">GitHub API returned ${res.status} — ${res.statusText}</div>`;
        return;
      }

      const data = await res.json();
      const publicRepos = (Array.isArray(data) ? data : []).filter(r => !r.private);

      if (!publicRepos.length){
        statusEl.textContent = '';
        noReposEl.style.display = 'block';
        return;
      }

      // render
      statusEl.textContent = `${publicRepos.length} public repositories`;
      const html = publicRepos.map(repo => repoCard(repo)).join('');
      reposGrid.innerHTML = html;

    } catch (err){
      console.error(err);
      statusEl.innerHTML = `<div class="alert alert-danger">Error: ${escapeHtml(err.message)}</div>`;
    }
  }

  // load on page ready
  window.addEventListener('load', fetchRepos);
</script>

</body>
</html>
